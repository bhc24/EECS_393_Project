<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Patient History</title>

    <style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
@import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

body{
	margin: 0;
	padding: 0;
	background: #fff;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: 500px;
	background-size: 1000px;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad{
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header{
	position: absolute;
	top: calc(15% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div{
	float: left;
	color: #000;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span{
	color: #5379fa !important;
}

.login input[type=text]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password]{
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255,255,255,0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button]{
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 64px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover{
	opacity: 0.8;
}

.login input[type=button]:active{
	opacity: 0.6;
}

.login input[type=text]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=password]:focus{
	outline: none;
	border: 1px solid rgba(255,255,255,0.9);
}

.login input[type=button]:focus{
	outline: none;
}
.login{
	position: absolute;
	top: calc(30% - 75px);
	left: calc(25% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}
.table{
	position: absolute;
	top: calc(90% - 75px);
	left: calc(25% - 40px);
}

::-webkit-input-placeholder{
   color: rgba(255,255,255,0.6);
}

::-moz-input-placeholder{
   color: rgba(255,255,255,0.6);
}
</style>

    <script src="js/prefixfree.min.js"></script>
	
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		
	<script type="text/javascript">
		google.load('visualization', '1', {'packages': ['table']});
	</script>
	
	<script type="text/javascript">

			function drawVisualization(){
				var patientData = google.visualization.arrayToDataTable([
				  ['Variant', 'Data Type', 'Coefficient Value'],
				  ['EIF2AK2', 'Mutation', '1.44467'],
				  ['SUV39H1', 'Mutation', '1.26572'],
				  ['SHC1', 'Mutation', '1.12107'],
				  ['FLT3LG', 'Methylation', '2.1734'],
				  ['RARB', 'Expression Level', '1.426937'],
				  ]);
			  
			  // Create and draw visualization.
			  
			  table = new google.visualization.Table(document.getElementById('variant_table'));
			  
			  table.draw(patientData);
			}
			
			google.setOnLoadCallback(drawVisualization);
			
		</script>

</head>

<body>

  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>Fake Patient's History<span></span></div>
		</div>
		<br>
		<div class="login">
            {% for history in histories%}
                <div>{{ history.date }}</div>
                <!--Graph here. Pass data points. -->
                <div></div>
		    {% endfor %}
        </div>

		<div>Latest Report 10/31/2014</div>
			<img src="../../Scripts/coxsurvival.png" alt="some text" style="width: 150%; height: 225%"/>
		</div>
		
		<div class="table" id="variant_table">
			<h2>Top ranking variants</h2>
		
		</div>

  <script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>

</body>

</html>
